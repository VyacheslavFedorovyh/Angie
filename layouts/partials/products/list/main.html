        >
          <h3 class="products-item__title">{{ .Page.Params.title }}</h3>
          <div class="products-item__text">
            {{ range .Page.Params.productsItemTexts }}
            <p>{{ .data }}</p>
            {{ end }}
          </div>
        </li>
