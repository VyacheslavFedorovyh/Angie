<section class="product-preferences section">
  <div class="container">
    <ul class="product-preferences__list">
      {{ range .Params.productHeroPreferences }}
      <li class="product-preferences__pref">
        <span class="product-preferences__title">{{ .title }}</span>
        <p class="product-preferences__description">{{ .subtitle }}</p>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
